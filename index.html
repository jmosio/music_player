<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/svg/favicon.png" type="favicon">
    <title>Music Player</title>
</head>
<body>
    <aside id="aside" class="aside">
        <div class="close">x</div>
        <div class="aside-container">
            <p id="vol" class="vol">Volumen</p>
            <input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="1"/>
            <p>Add to Favorites</p>
            <p>Share</p>
            <a class="credits" href="https://github.com/jmosio/music_player"><p>Credits: Juan Osio <span class="heart">♥️</span></p></a>
        </div>
    </aside>
    <main>
        <audio id="audio" src="./assets/audio/" ontineupdate="updateProgress();"></audio>
        <div class="wrapper">
            <header class="header">
                <img id="config" class="ico-dots" src="./assets/svg/menu.svg" alt="Icon Dots">
                <h1 class="title">Playing Now</h1>
            </header>
            <section class="cards">
                <div class="center"></div>
            </section>
            <section class="song">
                <div class="song-name">
                    <h2 id="title">Dear god - Avenged Sevenfold</h2>
                </div>
                <div class="progress-bar">
                    <div id="start" class="start">0:00</div>
                    <progress id="progress" value="0" max="100"></progress>
                    <div id="end" class="end">0:00</div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>

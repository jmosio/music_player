<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/svg/favicon.png" type="favicon">
    <title>Music Player</title>
</head>
<body>
    <aside id="aside" class="aside">
        <div class="close">x</div>
        <div class="aside-container">
            <p id="vol" class="vol">Volumen</p>
            <input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="1"/>
            <p>Add to Favorites</p>
            <p>Share</p>
            <a class="credits" href="https://github.com/jmosio/music_player"><p>Credits: Juan Osio <span class="heart">♥️</span></p></a>
        </div>
    </aside>
</body>
</html>
